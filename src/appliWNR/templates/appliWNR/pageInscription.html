{% load static %}

<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>page Connexion</title>
    <link rel="stylesheet" href="{% static '/css/style.css'%}">
  </head>

  <body>
    <div class="container"> 

      <p> WNR <br>
      Créer un compte WNR
      </p>
      <form method="GET" class="post-form">
        {% csrf_token %}
        
        {{form.as_p }}
      <div class="boutonValider">
        <label for="Bouton"> </label>
          <input type="submit" name="Bouton" value="Continuer">
      </div> 
    </form> 

    <div class="finConnexion">
      <p>Vous avez déjà un compte WNR?</p>
      <a href="{% url 'pageConnexion' %}">Se connecter</a>
    </div>

    <a id="RetourAcceuil" href="{% url 'index' %}"> Retour à la page d'acceuil</a>
  </div>
  </body>
</html>
