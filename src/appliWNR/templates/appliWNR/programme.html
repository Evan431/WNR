{% extends 'base.html' %} {% load static %} {% block head %}
<title>Programme</title>
<link rel="stylesheet" href="{% static '/css/programme.css'%}" />

{% endblock %} {% block content %}

<main>
  <div class="filtrage">
    <form action="{% url 'programme' 'film' %}" method="POST">
      {% csrf_token %}
      <section>
        <select id="genre" name="genre">
          <option value="" selected>Genre</option>
          {% for genre in genres %}
          <option value="{{genre}}">{{genre}}</option>
          {% endfor %}
        </select>
      </section>
      <section>
        <id="annee" name="annee">
          <option value="" selected>Année</option>
          {% for annee in annees %}
          <option value="{{annee}}">{{annee}}</option>
          {% endfor %}
        </select>
      </section>
      <section>
        <select id="duree" name="duree">
          <option value="" selected>Durée</option>
          {% for duree in durees %}
          <option value="{{duree}}">{{duree}}</option>
          {% endfor %}
        </select>
      </section>
      <section>
        {% for caractere in lettres %}
        <div>
          <input type="radio" name="lettre" id="lettre" value="{{caractere}}" />
          <label for="lettre">{{caractere}}</label>
        </div>
        {% endfor %}
      </section>
      <section>
        <button type="submit">BOUTON</button>
      </section>
    </form>
  </div>
  <section>
    {% for programme in programmes %}
    <a href="{% url 'detail_programme' programme.id %}">
      <img
        class="vignette"
        src="https://image.tmdb.org/t/p/w500/{{ programme.affiche }}"
        alt="{{ programme.titreOriginal }}"
      />
    </a>
    {% endfor %}
  </section>
</main>

{% endblock %}
